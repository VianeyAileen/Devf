<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="../Reto2/style.css">
</head>
<body>

    <div class="navbar">
        <a href="">Gmail</a>
        <a href="">Imágenes</a>
        <img src="../Reto2/img/apps.png" alt="apps">
        <img src="../Reto2/img/user.png" alt="user">
    </div>

    <!-- Main -->
    <main>
        <div class="logo">
            <img src="../Reto2/img/logo.png" alt="logo">
        </div>
        
        <form action="">
            <div class="barra">
                <img src="../Reto2/img/lupa.png" alt="lupa">
                <input type="text">
                <img src="../Reto2/img/mic.png" alt="microfono">
            </div>
        </form>
        
        <div class="boton">
            <input id="s" type="submit" value="Buscar con Google">
            <input id="s" type="submit" value="Me siento con suerte">
        </div>
        
        <div class="otro">
            Ofrecido por Google en:
            <a href="">English</a>
        </div>    
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <div class="location">
                México
            </div>
            <div class="menu">
                <div class="left_footer">
                    <a href="">Sobre Google</a>
                    <a href="">Publicidad</a>
                    <a href="">Negocios</a>
                    <a href="">Cómo funciona la Búsqueda</a>
                </div>
                <div class="right_footer">
                    <a href="">Privacidad</a>
                    <a href="">Condiciones</a>
                    <a href="">Preferencias</a>
    
                </div>
            </div>
        </div>
    </footer>



</body>
</html>
