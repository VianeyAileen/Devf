<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assests/css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 py-5">
                <form id="language-form" class="g-3 border rounded">
                    <div class="col-8 mb-3 p-3">
                        <label for="langauge" class="form-label">Agrega un nuevo lenguaje</label>
                        <input type="text" class="form-control" id="languageElement" name="languageElement" placeholder="Escribe un lenguaje">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="statusRadioElement" id="status-start" value="started">
                            <label class="form-check-label" for="status">Iniciado</label>
                        </div>
    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="statusRadioElement" id="status-completed" value="finished">
                            <label class="form-check-label" for="status">Completado</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="statusRadioElement" id="status-standby" value="standBy">
                            <label class="form-check-label" for="status">Pausado</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">
                            Save
                            <i class="bi bi-save2-fill"></i>
                        </button>
                    </div>                  
                </form>
            </div>

            <div class="col-lg-6 py-5">
                <div class="border rounded px-3 mb-3">
                    <div class="row">
                        <div class="col-4">
                            Total
                            <h5 class="mt-2" id="language-all"></h5>
                        </div>
                        <div class="col-4">
                            Lenguajes Aprendidos
                            <h5 class="mt-2" id="languages-complete"></h5>
                        </div>
                        <div class="col-4">
                            Lenguajes por Aprender
                            <h5 class="mt-2" id="languages-pending"></h5>
                        </div>
                    </div>
                </div>

                <div class="border roundedpx-3">
                    <form>
                        <ul id="list-languages" class="list-group list-group-flush">
                            <!-- Se genera de forma dinámica con la interacción del usuario -->
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <script src="./assests/js/main.js"></script>
</body>
</html>
