<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Bootstrap</title>
</head>
<body>

    <!-- QUERIES -->
    <div class="container">
        <div class="row">
            <!-- col-{dispositivo}-{numeroColumnas} -->
            <!-- 
                xs
                sm
                md
                lg
                xl
                xxl            
            -->
            <!-- Quiero que en las pantallas grandes (large) sólo abarques
            cuatro columnas -->
            <!-- Este valor es el tamaño a partir del cual va a modificar el tamaño -->
            <!-- Cuando yo no especifíco un comportamiento a un tamaño
                menor, automáticamente va a medir 12 columnas  -->
            <div class="col-xl-4 col-lg-9 col-md-3 col-xs-12">
            <!-- <div class="col-md-6"> -->
                <h4>Texto adentro de queries</h4>
            </div>
            <div class="col-xl-4 col-lg-2 col-md-4 col-xs-12">
            <!-- Cuando yo no le pongo un tamaño, por defecto es xs -->
            <!-- <div class="col-3"> -->
                <h4>Otro texto</h4>
            </div>
            <div class="col-xl-4 col-lg-1 col-md-5 col-xs-12">
            <!-- <div class="col-3"> -->
                <h4>Otro texto</h4>
            </div>
        </div>
    </div>
</body>
</html>
