<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Bootstrap</title>
</head>
<body>
    
    <!-- COLUMNAS -->
    <div class="container-fluid">
        <!-- Primer renglón -->
        <div class="row">
            <div class="col">
                <h1>Una sola columna</h1>
            </div>
        </div>
        <!-- Segundo renglón -->
        <div class="row">
            <div class="col">
                <!-- 6 columnas -->
                <h3>Dos columnas</h3>
            </div>
            <!-- 6 columnas -->
            <div class="col">
                <h3>Dos columnas</h3>
            </div>
        </div>
        <!-- Tercer renglón -->
        <div class="row">
            <div class="col-2">
                <h3>Tres columnas</h3>
            </div>
            <div class="col-7">
                <h3>Tres columnas</h3>
            </div>
            <div class="col-3">
                <h3>Tres columnas</h3>
            </div>
        </div>

        <!-- Cuarto renglón -->
        <div class="row">
            <div class="col-auto">
                <h3>Tamaño dependiendo del contenido</h3>
            </div>
        </div>

        <!-- Quinto renglón -->
        <div class="row">
            <div class="col-8">
                <h3>Ocho columnas</h3>
            </div>
            <div class="col-4">
                <!-- Renglón adentro de una columna -->
                <div class="row">
                    <div class="col-3">
                        <h5>Columna dentro de renglón</h5>
                    </div>
                </div>
                <!-- Otro renglón adentro de una columa -->
                <div class="row">
                    <div class="col-8">
                        <h5>Columna dentro de renglón</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QUERIES -->
</body>
</html>
