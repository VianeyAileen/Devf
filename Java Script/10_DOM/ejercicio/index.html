<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena | Pizzería</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1>Pide tu Pizza</h1>

    <form>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input id="nombre" class="form-control" type="text">
            
            <span class="input-group-text">Dirección</span>
            <input id="direccion" class="form-control" type="text">

            <span class="input-group-text">Teléfono</span>
            <input id="telefono" class="form-control" type="text">

            <span class="input-group-text">Con piña o sin</span>
            <input id="topping" class="form-control" type="text">
        </div>
    </form>

    <div class="text-center">
        <button type="button" id="boton" class="btn btn-info">Ordena ya!</button>
    </div>

    <div class="none" id="respuesta">
        <h3>ORDEN</h3>
        <p id="nombre_respuesta"></p>
        <p id="direccion_respuesta"></p>
        <p id="telefono_respuesta"></p>

        <img class="none" id="hawaina" src="./img/hawaiana.jpeg" alt="">
        <img class="none" id="pepperoni" src="./img/pepperoni.jpeg" alt="">
        <!-- <p id="img"></p> -->
    </div>


    <script src="./main.js"></script>
</body>
</html>
